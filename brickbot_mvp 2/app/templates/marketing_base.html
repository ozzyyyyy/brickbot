
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or product_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { --brand: {{ primary_color }}; }
      .btn-brand { background: var(--brand); color: white; }
      .btn-brand:hover { filter: brightness(0.95); }
      .badge { background: rgba(14,165,233,0.1); color: #0369a1; padding: 4px 10px; border-radius: 9999px; font-size: .8rem;}
      .container { max-width: 1100px; margin: 0 auto; padding: 1.25rem; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <header class="border-b bg-white">
      <div class="container flex items-center justify-between">
        <a class="font-bold text-xl" href="/">{{ product_name }}</a>
        <nav class="flex items-center gap-6 text-sm">
          <a href="/features" class="hover:underline">Features</a>
          <a href="/pricing" class="hover:underline">Pricing</a>
          <a href="/ui" class="hover:underline">Sign in</a>
          <a href="/ui" class="btn-brand px-4 py-2 rounded-md text-sm">Try the demo</a>
        </nav>
      </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="mt-16 border-t bg-white">
      <div class="container py-6 text-sm flex items-center justify-between">
        <div>&copy; {{ product_name }} {{ year }}</div>
        <div class="flex gap-4">
          <a href="/privacy" class="hover:underline">Privacy</a>
          <a href="/terms" class="hover:underline">Terms</a>
          <a href="/ui" class="hover:underline">Dashboard</a>
        </div>
      </div>
    </footer>
  </body>
</html>

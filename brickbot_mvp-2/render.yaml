
services:
  - type: web
    name: brickbot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CONTACT_EMAIL
        value: you@example.com
    disk:
      name: app-data
      mountPath: /opt/render/project/.data
      sizeGB: 1
